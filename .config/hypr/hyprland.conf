# Basic monitor (adjust for your display)
monitor=LVDS-1, 1366x768@60, 0x0, 1.0

# Gaps and padding
general:gaps_in=5
general:gaps_out=5
general:padding_top=5
general:padding_bottom=5
general:padding_left=5
general:padding_right=5

# Keybinds (Super=Mod4)
bind=SUPER+Return, exec, kitty               # open terminal
bind=SUPER+p, exec, rofi -show drun          # app launcher
bind=SUPER+Shift+c, closewindow                     # close focused window
bind=SUPER+Shift+q, exit                      # quit Hyprland

# Toggle fullscreen for focused window
bind=SUPER+f, dispatch, fullscreen toggle

# Floating windows rules
windowrulev2=floating, class: "Parcellite"

# Autostart minimal apps
exec-once=picom
exec-once=nm-applet
exec-once=pnmixer
exec-once=parcellite
exec-once=flameshot
